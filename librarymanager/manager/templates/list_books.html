{% extends "base.html" %}

{% block content %}
{{ ListBooks.queryset.all }}
<table class="table table-striped">
<tr>
<th>Title</th>
<th>Author</th>
<th>Category</th>
</tr>
{% for book in books %}
<tr>
<td><a href="{% url 'view_book' book.pk %}">{{book.title}}</a></td>
<td>{{book.author}}</td>
<td>{{book.category}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
