{% extends "base.html" %}
{% block content %}
<h3>Login</h3>
<div class="content-section">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome, please log in</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you need an account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
